<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;/*Alinhamento horizontal*/
            vertical-align: top /*Alinhamento vertical*/
        }
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELAS 
                TABLE HEADER = CABEÃ‡ALHO DE TABELA 
                TABLE DATA = DADO DE TABELA 
    -->
    <table>
        <tr><!--Primeira linha --> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"><!--Segunda linha --> 
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>   
        </tr>
        <tr><!-- Terceira linha --> 
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>   
        </tr>
        <tr><!-- Quarta linha --> 
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>   
        </tr>
    </table>
</body>
</html>
